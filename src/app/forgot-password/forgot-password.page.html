<ion-header>
  <ion-toolbar>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <div class="welcome">
        <h4>Welcome to Abu Dhabi Ports Pass</h4>
     </div>
<div class="forgotPassword">
    <ion-item>
        <ion-label position="floating">Username <span class="dot">*</span></ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Email <span class="dot">*</span></ion-label>
          <ion-input></ion-input>
        </ion-item>
        <div class="forgot-btn">
            <ion-button expand="block" class="login" >Submit</ion-button>
            </div>
       
</div>
</ion-content>
