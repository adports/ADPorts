<ion-app>
<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="no-scroll">
  <div class="welcome">
     <h4>Welocome to Abu Dhabi Ports Pass</h4>
     <small>Login to your account below</small>
  </div>
  <ion-grid>
      <ion-row>
          <ion-col size="12">
            <ion-item>
                <ion-label  position="floating">User name <span class="dot">*</span></ion-label>
                <ion-input type="text" [(ngModel)]="username"></ion-input>
              </ion-item>
          </ion-col>
          <ion-col size="12" >
            <ion-item>
                <ion-label  position="floating">Password <span class="dot">*</span></ion-label>
                <ion-input type="passport" [(ngModel)]="password"></ion-input>
              </ion-item>
          </ion-col>
        </ion-row>
  </ion-grid>
<div class="forget_password">
<a href="/Forgot-Password">Forgot Password</a>
</div>
<div class="login-btn">
<ion-button expand="block" class="login"  (click)="validateUsers()">Login</ion-button>
<ion-button expand="block" class="back" >Back</ion-button>
</div>
</ion-content>
<div class="bottom">
    <ion-grid>
        <ion-row>
          <ion-col col-6>
              <div class="tell_Friend">
                  <ion-icon ios="ios-people" md="md-people"></ion-icon> <a href="/">Tell A Friend</a>
                    </div>
          </ion-col>
          <ion-col col-6>
              <div class="aboutus">
                  <ion-icon ios="ios-alert" md="md-alert"></ion-icon><a href="/About">About Us</a>
                    </div>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
       
      
       
        </ion-grid>
  

</div>

</ion-app>
