<ion-app>
  <!-- Back button with a default href -->
  <ion-header>
    <ion-toolbar class="header">
      <ion-title>Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content >
    <!--PASS HISTORY-->
    <div class="marginTop">
      <ion-list >
        <ion-item>
          <ion-list-header>
            <ion-label>PASS HISTORY</ion-label>
          </ion-list-header>
        </ion-item>
        <ion-item>
          <ion-label>-Select-</ion-label>
          <ion-select value="brown" okText="Okay" cancelText="Dismiss">
            <ion-select-option value="brown">1 YEAR</ion-select-option>
            <ion-select-option value="brown">2 YEAR</ion-select-option>
            <ion-select-option value="brown">3 YEAR</ion-select-option>
            <ion-select-option value="blonde">8 MONTHS</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </div>
    <!--NOTIFICATION ALERTS-->
    <div class="marginTop">
      <ion-list >
        <ion-item>
          <ion-list-header>
            <ion-label>NOTIFICATION ALERTS</ion-label>
          </ion-list-header>
        </ion-item>
        <ion-radio-group>
          <ion-item>
            <ion-label>Yes</ion-label>
            <ion-radio value="cord"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>No</ion-label>
            <ion-radio value="duesenberg"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </div>
    <!--PERSONAL SETTINGS-->
    <div class="marginTop">
      <ion-list >
        <ion-item>
          <ion-list-header>
            <ion-label>PERSONAL SETTINGS</ion-label>
          </ion-list-header>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Name<span class="dot">*</span></ion-label>
          <ion-input type="text" [(ngModel)]="Name" name="Name" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Date Of Birth</ion-label>
          <ion-datetime (ionChange)="DateOfBirt($event)" [value]="dtDOB" display-format="DD/MM/YYYY"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Mobile Number<span class="dot">*</span></ion-label>
          <ion-input type="number" [(ngModel)]="Mobile" name="Mobile" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Company Email<span class="dot">*</span></ion-label>
          <ion-input type="email" [(ngModel)]="Email" name="Email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Company Telephone<span class="dot">*</span></ion-label>
          <ion-input type="number" [(ngModel)]="Telephone" name="Telephone" required></ion-input>
        </ion-item>
        <ion-button margin-top expand="block" class="header" type="submit" (click)=reset()>Reset All</ion-button>
        <ion-button margin-top expand="block" class="header" type="submit" (click)="Save()"> Save</ion-button>
      </ion-list>
    </div>





  </ion-content>
</ion-app>
